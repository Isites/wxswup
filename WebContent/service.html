			<script type="text/javascript">
	//判断是否全为数字
	function isNum(){
		var sid =  document.getElementById("StudentId");
		var s = sid.value;
		if(s != null && s != "")
		return  !isNaN(s);
		return false
	}
	$(function(){
		$("#submit").bind("click",function(){
			if(isNum()){
				//alert(openid.value);
				return true;
			}
			else{
				alert("学号只能为数字");
				return false;
			}
		})
	});
	
	
	
	
	</script>
